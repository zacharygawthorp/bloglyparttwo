{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}}

{% block content %}

    <h1>{{ post.title }}</h1>

    <p>{{ post.content }}</p>
    <p><i>By {{ post.user.full_name }}
        on {{ post.formatted_date }}
    </i></p>

<form>
    <button class="show-post-form-cancel-btn"
            formmethod="GET"
            formaction="/users/{{ post.user_id }}">Cancel</button>
    <button class="show-post-form-edit-btn"
            formmethod="GET"
            formaction="/posts/{{ post.id }}/edit">Edit</button>
    <button class="show-post-form-delete-btn"
            formmethod="POST"
            formaction="/posts/{{ post.id }}/delete">Delete</button>
</form>

{% endblock %}
