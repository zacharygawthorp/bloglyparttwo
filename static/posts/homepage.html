{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}

<h1>Blogly Recent Posts</h1>

{% for post in posts %}
<h2 class="post-title">
    <a href="/posts/{{ post.id }}">{{ post.title }}</a>
</h2>
<p>{{ post.content }}</p>
<p class="post-user-info"> By {{ post.user.full_name }} on {{ post.formatted_date }}</p>
{% endfor %}

{% endblock %}
